<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Finder</title>
    <link href="vendors/bootstrap-5.2.3-dist/css/bootstrap.css" rel="stylesheet">
    <link href="vendors/fontawesome/fontawesome-free-6.4.2-web/fontawesome-free-6.4.2-web/css/all.min.css" rel="stylesheet">

    <!-- favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="vendors/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="vendors/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="vendors/favicon/favicon-16x16.png">
    <link rel="manifest" href="vendors/favicon/site.webmanifest">

    <!-- CSS -->
    <link rel="stylesheet" href="vendors/css/styles.css">

</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-12 col-lg-12">
                <div class="card bg-white" style="opacity: 0.9;"> <!-- Card with semi-transparency -->
                    <div class="card-body">

                        <section>
                            <!-- Main Tabs Navigation -->
                            <ul class="nav nav-tabs justify-content-center" id="myTab" role="tablist">
                                <!-- Recipes Tab -->
                                <li class="nav-item" role="presentation">
                                    <button class="nav-link active" id="recipes-tab" data-bs-toggle="tab" data-bs-target="#recipes" type="button" role="tab" aria-controls="recipes" aria-selected="true">
                                        <i class="fas fa-utensils fa-lg fa-fw"></i> <span class="d-none d-sm-block">Recipes</span>
                                    </button>
                                </li>
                                <!-- Ingredients Tab -->
                                <li class="nav-item" role="presentation">
                                    <button class="nav-link" id="ingredients-tab" data-bs-toggle="tab" data-bs-target="#ingredients" type="button" role="tab" aria-controls="ingredients" aria-selected="false">
                                        <i class="fas fa-carrot fa-lg fa-fw"></i> <span class="d-none d-sm-block">Ingredients</span>
                                    </button>
                                </li>
                                <!-- Cuisines Tab -->
                                <li class="nav-item" role="presentation">
                                    <button class="nav-link" id="cuisines-tab" data-bs-toggle="tab" data-bs-target="#cuisines" type="button" role="tab" aria-controls="cuisines" aria-selected="false">
                                        <i class="fas fa-globe fa-lg fa-fw"></i> <span class="d-none d-sm-block">Cuisines</span>
                                    </button>
                                </li>
                                <!-- Groceries Tab -->
                                <!-- <li class="nav-item" role="presentation">
                                    <button class="nav-link" id="groceries-tab" data-bs-toggle="tab" data-bs-target="#groceries" type="button" role="tab" aria-controls="groceries" aria-selected="false">
                                        <i class="fas fa-shopping-cart fa-lg fa-fw"></i> <span class="d-none d-sm-block">Groceries</span>
                                    </button>
                                </li> -->
                            </ul>

                            <!-- Tab Content -->
                            <div class="tab-content" id="myTabContent">
                                <div class="tab-pane fade show active" id="recipes" role="tabpanel" aria-labelledby="recipes-tab">
                                    <div class="recipesResults">
                                        <div class="container">
                                            <div class="row justify-content-center mb-3">
                                                <div class="col-sm-8 col-md-6">
                                                    <!-- Sub-tabs for the Recipes section -->
                                                    <div class="recipe-sub-tabs" id="recipeSubTabsContainer">
                                                        <ul class="nav nav-tabs justify-content-center" id="recipeSubTabs">
                                                            <li class="nav-item">
                                                                <button class="nav-link active" id="by-ingredient-tab" data-bs-toggle="tab" data-bs-target="#byIngredient" type="button" aria-controls="byIngredient" aria-selected="true">By Ingredient</button>
                                                            </li>
                                                            <li class="nav-item">
                                                                <button class="nav-link" id="by-nutrition-tab" data-bs-toggle="tab" data-bs-target="#byNutrition" type="button" aria-controls="byNutrition" aria-selected="false">By Nutrition</button>
                                                            </li>
                                                        </ul>
                                                    </div>
                                                    <!-- Sub-tab content -->
                                                    <div class="tab-content">
                                                        <div class="tab-pane fade show active" id="byIngredient" role="tabpanel" aria-labelledby="by-ingredient-tab">
                                                            <div class="input-group" id="searchBarRecipes">
                                                                <input id="searchInpRecipes" type="text" class="form-control" placeholder="Search recipes by ingredient..." required>
                                                                <button id="searchBtnRecipes" class="btn btn-secondary rounded-end" type="button">
                                                                    <i class="fa-solid fa-magnifying-glass fa-fw"></i>
                                                                </button>
                                                                <!-- <button class="btn btn-secondary rounded ms-1" data-bs-toggle="modal" data-bs-target="#filterModal">
                                                                    <i class="fas fa-filter"></i>
                                                                </button> -->
                                                            </div> 
                                                        </div>
                                                        <div class="tab-pane fade" id="byNutrition" role="tabpanel" aria-labelledby="by-nutrition-tab">
                                                            <div class="input-group mb-3">
                                                                <select class="form-select" id="nutritionDropdown1" required>
                                                                    <option selected>Choose...</option>
                                                                    <option value="2">Carbohydrates</option>
                                                                    <option value="3">Protein</option>
                                                                    <option value="4">Fats</option>
                                                                </select>
                                                                <select class="form-select" id="nutritionDropdown2" required>
                                                                    <option selected>Choose...</option>
                                                                    <option value="1">Greater than</option>
                                                                    <option value="2">Less than</option>
                                                                </select>
                                                                <input type="text" class="form-control" placeholder="e.g. 20" id="nutritionInput" required>
                                                                <button class="btn btn-outline-secondary" type="button" id="nutritionSearchBtn">Search</button>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="recipeContent">
                                            <!-- Recipe content will appear here -->
                                        </div>
                                    </div>
                                </div>

                                <div class="tab-pane fade" id="ingredients" role="tabpanel" aria-labelledby="ingredients-tab">
                                    <div id="ingredientsResults">
                                        <div class="container">
                                            <div class="row justify-content-center mb-3">
                                                <div class="col-sm-8 col-md-6">
                                                    <div class="input-group" id="searchBarIngredients">
                                                        <input id="searchIngredients" type="text" class="form-control" placeholder="Search ingredients (e.g., apple)..." required>
                                                        <button id="searchBtnIngredients" class="btn btn-secondary rounded-end" type="button">
                                                            <i class="fa-solid fa-magnifying-glass fa-fw"></i>
                                                        </button>
                                                        <!-- <button class="btn btn-secondary rounded ms-1" data-bs-toggle="modal" data-bs-target="#filterModal">
                                                            <i class="fas fa-filter"></i>
                                                        </button> -->
                                                    </div> 
                                                </div>
                                            </div>
                                        </div>
                                        <div class="ingredientContent">
                                            <!-- Ingredient content will appear here -->
                                        </div>
                                    </div>
                                </div>

                                <div class="tab-pane fade" id="cuisines" role="tabpanel" aria-labelledby="cuisines-tab">
                                    <div id="cuisinesResults">
                                        <div class="container">
                                            <div class="row justify-content-center mb-3">
                                                <div class="col-sm-8 col-md-6">
                                                    <div class="input-group" id="searchBarCuisines">
                                                        <input id="searchCuisines" type="text" class="form-control" placeholder="Search cuisines (e.g., Italian)..." required>
                                                        <button id="searchBtnCuisines" class="btn btn-secondary rounded-end" type="button">
                                                            <i class="fa-solid fa-magnifying-glass fa-fw"></i>
                                                        </button>
                                                        <!-- <button class="btn btn-secondary rounded ms-1" data-bs-toggle="modal" data-bs-target="#filterModal">
                                                            <i class="fas fa-filter"></i>
                                                        </button> -->
                                                    </div> 
                                                </div>
                                            </div>
                                        </div>
                                        <div class="cuisineContent">
                                            <!-- Cuisine content will appear here -->
                                        </div>
                                    </div>
                                </div>

                                <div class="tab-pane fade" id="groceries" role="tabpanel" aria-labelledby="groceries-tab">
                                    <div id="groceriesResults">
                                        <div class="container">
                                            <div class="row justify-content-center mb-3">
                                                <div class="col-sm-8 col-md-6">
                                                    <div class="input-group" id="searchBarGroceries">
                                                        <input id="searchGroceries" type="text" class="form-control" placeholder="Search groceries (e.g., Greek yoghurt)..." required>
                                                        <button id="searchBtnGroceries" class="btn btn-secondary rounded-end" type="button">
                                                            <i class="fa-solid fa-magnifying-glass fa-fw"></i>
                                                        </button>
                                                        <!-- <button class="btn btn-secondary rounded ms-1" data-bs-toggle="modal" data-bs-target="#filterModal">
                                                            <i class="fas fa-filter"></i>
                                                        </button> -->
                                                    </div> 
                                                </div>
                                            </div>
                                        </div>
                                        <div class="groceryContent">
                                            <!-- Grocery content will appear here -->
                                        </div>
                                    </div>
                                </div>

                            </div>
                            
                        </section>

                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Recipe Modal -->
    <div class="modal fade" id="recipeModal" tabindex="-1" data-bs-backdrop="true" data-bs-keyboard="false" aria-labelledby="recipeModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-md modal-dialog-centered modal-dialog-scrollable">
            <div class="modal-content shadow">
                <div class="modal-header bg-primary bg-gradient text-white">
                    <h5 class="modal-title" id="recipeModalLabel">Recipe Title</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body text-center">
                    <img src="" id="recipeImage" class="img-fluid" style="max-height: 300px; display: block; margin: auto;">
                </div>
                <div>
                    <div id="recipeInstruction" class="text-start">
                        <!-- Instructions will be dynamically inserted here -->
                    </div>
                </div>
                <div class="modal-footer justify-content-end">
                    <button type="button" class="btn btn-outline-secondary btn-sm" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Recipe by Nutrition Modal -->
    <div class="modal fade" id="nutritionModal" tabindex="-1" data-bs-backdrop="true" data-bs-keyboard="false" aria-labelledby="nutritionModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-md modal-dialog-centered modal-dialog-scrollable">
            <div class="modal-content shadow">
                <div class="modal-header bg-success bg-gradient text-white">
                    <h5 class="modal-title" id="nutritionModalLabel">Nutrition Details</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body text-center">
                    <img src="" id="nutritionImage" class="img-fluid" style="max-height: 300px; display: block; margin: auto;">
                </div>
                <div>
                    <div id="nutritionDetails" class="text-start">
                        <!-- Nutrition details will be dynamically inserted here -->
                    </div>
                </div>
                <div class="modal-footer justify-content-end">
                    <button type="button" class="btn btn-outline-secondary btn-sm" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <script src="vendors/jquery/dist/jquery.min.js"></script>
    <script src="vendors/bootstrap-5.2.3-dist/js/bootstrap.bundle.min.js"></script>
    <script src="vendors/fontawesome/fontawesome-free-6.4.2-web/fontawesome-free-6.4.2-web/js/all.min.js"></script>

    <script src="vendors/javascript/script.js"></script>
</body>
</html>
